<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARR365 - Admin Approval Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #fbbf24;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-400: #cbd5e0;
            --gray-600: #475569;
            --gray-800: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1e3a8a 100%);
            color: var(--gray-800);
            min-height: 100vh;
        }

        /* ===== HEADER ===== */
        .header {
            background: var(--dark);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: var(--accent);
            letter-spacing: -1px;
        }

        .badge-count {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.65rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-left: 0.5rem;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-dashboard {
            background: var(--primary-light);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-dashboard:hover {
            background: #2563eb;
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: rgba(255,255,255,0.7);
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* ===== REQUEST QUEUE ===== */
        .requests-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1.5rem;
        }

        .requests-list {
            display: grid;
            gap: 1.5rem;
        }

        .request-item {
            background: var(--light);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .request-item:hover {
            border-color: var(--primary-light);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.1);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .request-id {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark);
        }

        .request-type-badge {
            background: var(--primary-light);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .request-type-badge.pickup {
            background: #3b82f6;
        }

        .request-type-badge.swap {
            background: #8b5cf6;
        }

        .request-type-badge.dropoff {
            background: #06b6d4;
        }

        .customer-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid var(--gray-200);
            border-bottom: 1px solid var(--gray-200);
        }

        .info-block {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: var(--gray-600);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.35rem;
        }

        .info-value {
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .vehicle-info {
            background: var(--gray-100);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .vehicle-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .vehicle-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            font-size: 0.9rem;
        }

        .vehicle-detail-item {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: var(--gray-600);
        }

        .detail-value {
            font-weight: 600;
            color: var(--dark);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-approve {
            flex: 1;
            background: var(--success);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-approve:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-deny {
            flex: 1;
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-deny:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* ===== APPROVAL MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-600);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(59, 130, 246, 0.02);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-submit {
            flex: 1;
            background: var(--success);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            background: var(--gray-200);
            color: var(--dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray-600);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .customer-info {
                grid-template-columns: 1fr;
            }

            .vehicle-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-content">
            <div>
                <div class="logo">‚≠ê STARR365
                    <span class="badge-count" id="pending-count">0</span>
                </div>
                <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-top: 0.5rem;">Admin Approval Dashboard</div>
            </div>
            <div class="admin-info">
                <span style="color: rgba(255,255,255,0.8);">Admin Panel</span>
                <a href="app.html" class="btn-dashboard">‚Üê Admin Dashboard</a>
            </div>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <h1 class="page-title">üìã Request Approvals</h1>
        <p class="page-subtitle">Review and approve pending customer requests</p>

        <!-- STATS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Pending Requests</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Approved Today</div>
                <div class="stat-value" id="stat-approved">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Denied Today</div>
                <div class="stat-value" id="stat-denied">0</div>
            </div>
        </div>

        <!-- REQUESTS SECTION -->
        <div class="requests-section">
            <h2 class="section-title">‚è≥ Pending Requests Queue</h2>
            <div class="requests-list" id="requests-queue"></div>
        </div>
    </div>

    <!-- APPROVAL MODAL -->
    <div id="approvalModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeApprovalModal()">‚úï</button>
            <h2 class="modal-header">‚úÖ Approve Request</h2>
            
            <form onsubmit="submitApproval(event)">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="approvalCustomerName" readonly style="background: var(--gray-100); cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>Meeting Location *</label>
                    <input type="text" id="approvalLocation" placeholder="e.g., 123 Main St, Downtown Office" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Meeting Date *</label>
                        <input type="date" id="approvalDate" required>
                    </div>
                    <div class="form-group">
                        <label>Meeting Time *</label>
                        <input type="time" id="approvalTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea id="approvalNotes" placeholder="Any special instructions or comments..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-submit">Approve Request</button>
                    <button type="button" class="btn-cancel" onclick="closeApprovalModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data-system.js"></script>
    <script>
        let currentApprovalRequestId = null;

        function loadPendingRequests() {
            const pending = requestSystem.getPendingRequests();
            const queue = document.getElementById('requests-queue');

            document.getElementById('stat-pending').textContent = pending.length;

            if (pending.length === 0) {
                queue.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚úÖ</div>
                        <p>No pending requests. All requests have been reviewed!</p>
                    </div>
                `;
                document.getElementById('pending-count').textContent = '0';
                return;
            }

            document.getElementById('pending-count').textContent = pending.length;

            queue.innerHTML = pending.map(request => {
                const customer = customerSystem.getCustomerById(request.customerId);
                const vehicle = vehicleSystem.getVehicleById(request.vehicleId);

                return `
                    <div class="request-item">
                        <div class="request-header">
                            <div class="request-id">${request.id}</div>
                            <span class="request-type-badge ${request.type}">${request.type.toUpperCase()}</span>
                        </div>

                        <div class="customer-info">
                            <div class="info-block">
                                <div class="info-label">Customer</div>
                                <div class="info-value">${customer.name}</div>
                            </div>
                            <div class="info-block">
                                <div class="info-label">Phone</div>
                                <div class="info-value">${customer.phone}</div>
                            </div>
                            <div class="info-block">
                                <div class="info-label">Email</div>
                                <div class="info-value">${customer.email}</div>
                            </div>
                            <div class="info-block">
                                <div class="info-label">License</div>
                                <div class="info-value">${customer.licenseNumber}</div>
                            </div>
                        </div>

                        <div class="vehicle-info">
                            <div class="vehicle-title">${vehicle.make} ${vehicle.model}</div>
                            <div class="vehicle-details">
                                <div class="vehicle-detail-item">
                                    <span class="detail-label">Year:</span>
                                    <span class="detail-value">${vehicle.year}</span>
                                </div>
                                <div class="vehicle-detail-item">
                                    <span class="detail-label">Daily Rate:</span>
                                    <span class="detail-value">$${vehicle.dailyRate}/day</span>
                                </div>
                                <div class="vehicle-detail-item">
                                    <span class="detail-label">Transmission:</span>
                                    <span class="detail-value">${vehicle.transmission}</span>
                                </div>
                                <div class="vehicle-detail-item">
                                    <span class="detail-label">Fuel Type:</span>
                                    <span class="detail-value">${vehicle.fuel}</span>
                                </div>
                            </div>
                        </div>

                        <div style="background: var(--gray-100); padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                            <div style="font-weight: 600; color: var(--dark); margin-bottom: 0.5rem;">Requested Date & Time</div>
                            <div style="color: var(--gray-600);">
                                üìÖ ${new Date(request.preferredDate).toLocaleDateString()}<br>
                                üïê ${request.preferredTime}
                            </div>
                        </div>

                        ${request.details.notes ? `
                            <div style="background: var(--gray-100); padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                                <div style="font-weight: 600; color: var(--dark); margin-bottom: 0.5rem;">Customer Notes</div>
                                <div style="color: var(--gray-600);">${request.details.notes}</div>
                            </div>
                        ` : ''}

                        <div class="action-buttons">
                            <button class="btn-approve" onclick="openApprovalModal('${request.id}', '${customer.name}')">‚úì Approve</button>
                            <button class="btn-deny" onclick="denyRequest('${request.id}')">‚úï Deny</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openApprovalModal(requestId, customerName) {
            currentApprovalRequestId = requestId;
            document.getElementById('approvalCustomerName').value = customerName;
            document.getElementById('approvalLocation').value = '';
            document.getElementById('approvalDate').value = '';
            document.getElementById('approvalTime').value = '';
            document.getElementById('approvalNotes').value = '';
            document.getElementById('approvalModal').classList.add('active');
        }

        function closeApprovalModal() {
            document.getElementById('approvalModal').classList.remove('active');
            currentApprovalRequestId = null;
        }

        function submitApproval(e) {
            e.preventDefault();

            const location = document.getElementById('approvalLocation').value;
            const date = document.getElementById('approvalDate').value;
            const time = document.getElementById('approvalTime').value;

            const confirmedTime = new Date(`${date}T${time}`);

            const request = requestSystem.approveRequest(currentApprovalRequestId, location, confirmedTime);

            if (request.vehicleId) {
                requestSystem.updateVehicleStatusForRequest(currentApprovalRequestId, 'in-use');
            }

            closeApprovalModal();
            loadPendingRequests();

            // Show confirmation
            alert(`‚úÖ Request ${currentApprovalRequestId} approved! Confirmation email sent to customer.`);
        }

        function denyRequest(requestId) {
            if (!confirm('Are you sure you want to deny this request?')) return;

            requestSystem.denyRequest(requestId);
            loadPendingRequests();

            alert(`‚ùå Request ${requestId} denied. Customer has been notified.`);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPendingRequests();
        });
    </script>
</body>
</html>
