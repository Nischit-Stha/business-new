<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Locations - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e3a8a;
            --accent: #fbbf24;
            --success: #10b981;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-600: #475569;
            --gray-800: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1e3a8a 100%);
            color: var(--gray-800);
            min-height: 100vh;
        }

        .header {
            background: var(--dark);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: rgba(255,255,255,0.7);
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .locations-table {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        th {
            background: var(--gray-100);
            font-weight: 600;
            color: var(--gray-800);
        }

        tr:hover {
            background: var(--gray-100);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .map-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .map-link:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-600);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-content">
            <div>
                <div class="logo">‚≠ê Veera Rentals Admin</div>
                <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Customer Location Tracking</div>
            </div>
            <div class="nav-links">
                <a href="admin.html">‚Üê Main Dashboard</a>
                <a href="scanner.html" style="background: rgba(251,191,36,0.2); padding: 0.5rem 1rem; border-radius: 8px; border: 2px solid var(--accent);">üëÅÔ∏è See Customer View</a>
            </div>
        </div>
    </div>

    <!-- CONTAINER -->
    <div class="container">
        <h1 class="page-title">üìç Customer Locations</h1>
        <p class="page-subtitle">Track where customers are accessing your rental service from</p>

        <!-- STATS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Visitors</div>
                <div class="stat-value" id="total-visits">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today's Visits</div>
                <div class="stat-value" id="today-visits">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Locations</div>
                <div class="stat-value" id="unique-locations">0</div>
            </div>
        </div>

        <!-- ACTIONS -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="btn btn-primary" onclick="exportData()">üì• Export CSV</button>
            <button class="btn btn-danger" onclick="clearData()">üóëÔ∏è Clear All Data</button>
        </div>

        <!-- LOCATIONS TABLE -->
        <div class="locations-table">
            <h3 style="margin-bottom: 1rem;">Visitor Locations</h3>
            <div id="locations-content"></div>
        </div>
    </div>

    <script>
        function loadLocationData() {
            const visits = JSON.parse(localStorage.getItem('visitor_locations') || '[]');
            
            // Update stats
            document.getElementById('total-visits').textContent = visits.length;
            
            // Calculate today's visits
            const today = new Date().toDateString();
            const todayVisits = visits.filter(v => new Date(v.timestamp).toDateString() === today);
            document.getElementById('today-visits').textContent = todayVisits.length;
            
            // Calculate unique locations (simplified - within 0.01 degree)
            const uniqueLocs = new Set();
            visits.forEach(v => {
                const key = `${v.latitude.toFixed(2)},${v.longitude.toFixed(2)}`;
                uniqueLocs.add(key);
            });
            document.getElementById('unique-locations').textContent = uniqueLocs.size;
            
            // Display table
            const content = document.getElementById('locations-content');
            
            if (visits.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìç</div>
                        <p>No visitor locations tracked yet</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Locations will appear here when customers visit the scanner page</p>
                    </div>
                `;
                return;
            }
            
            // Sort by most recent
            visits.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date & Time</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Accuracy (m)</th>
                            <th>Page</th>
                            <th>Map</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            visits.forEach((visit, index) => {
                const date = new Date(visit.timestamp);
                const mapUrl = `https://www.google.com/maps?q=${visit.latitude},${visit.longitude}`;
                
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${date.toLocaleString()}</td>
                        <td>${visit.latitude.toFixed(6)}</td>
                        <td>${visit.longitude.toFixed(6)}</td>
                        <td>${Math.round(visit.accuracy)}</td>
                        <td>${visit.page || 'scanner'}</td>
                        <td><a href="${mapUrl}" target="_blank" class="map-link">View on Map ‚Üí</a></td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            content.innerHTML = tableHTML;
        }
        
        function refreshData() {
            loadLocationData();
        }
        
        function exportData() {
            const visits = JSON.parse(localStorage.getItem('visitor_locations') || '[]');
            
            if (visits.length === 0) {
                alert('No data to export');
                return;
            }
            
            // Create CSV
            let csv = 'Index,Date,Time,Latitude,Longitude,Accuracy (m),Page\n';
            
            visits.forEach((visit, index) => {
                const date = new Date(visit.timestamp);
                csv += `${index + 1},${date.toLocaleDateString()},${date.toLocaleTimeString()},${visit.latitude},${visit.longitude},${visit.accuracy},${visit.page || 'scanner'}\n`;
            });
            
            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `visitor-locations-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function clearData() {
            if (confirm('Are you sure you want to clear all location data? This cannot be undone.')) {
                localStorage.removeItem('visitor_locations');
                localStorage.removeItem('customer_location');
                loadLocationData();
                alert('All location data has been cleared');
            }
        }
        
        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadLocationData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadLocationData, 30000);
    </script>
</body>
</html>
