<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Veera Rentals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo-section .badge {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .customer-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .customer-link a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .customer-link a:hover {
            color: #667eea;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .password-toggle-btn:hover {
            color: #2c3e50;
        }

        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .demo-credentials h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-credentials p {
            color: #666;
            margin: 5px 0;
        }

        .demo-credentials strong {
            color: #333;
        }

        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .security-notice::before {
            content: 'üîí';
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>üöó Admin Portal</h1>
            <span class="badge">RESTRICTED ACCESS</span>
            <p>Administrator access only</p>
        </div>

        <div class="security-notice">
            This is a secure area. Unauthorized access is prohibited.
        </div>

        <div id="alertBox" class="alert"></div>

        <div class="demo-credentials">
            <h4>Demo Admin Credentials:</h4>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> admin123</p>
            <hr style="margin: 10px 0; border: none; border-top: 1px solid #ddd;">
            <p><strong>Username:</strong> manager</p>
            <p><strong>Password:</strong> manager123</p>
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter admin username" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required placeholder="Enter admin password" autocomplete="current-password">
                    <button type="button" class="password-toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login">Admin Login</button>
        </form>

        <div class="customer-link">
            <a href="login.html">‚Üê Back to Customer Login</a>
        </div>
    </div>

    <script src="data-system-enhanced.js"></script>
    <script src="auth-system.js"></script>
    <script>
        // Check if already logged in
        if (authSystem.isAdminAuthenticated()) {
            window.location.href = 'admin.html';
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 2000);
            }
        }

        // Handle admin login
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please fill in all fields');
                return;
            }

            const result = authSystem.adminLogin(username, password);

            if (result.success) {
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                showAlert(result.message);
            }
        });

        // ===== GEOLOCATION TRACKING =====
        function trackAdminLoginLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    async function(position) {
                        const locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date().toISOString(),
                            page: 'admin-login'
                        };
                        
                        // Store in localStorage
                        let allVisits = JSON.parse(localStorage.getItem('visitor_locations') || '[]');
                        allVisits.push(locationData);
                        localStorage.setItem('visitor_locations', JSON.stringify(allVisits));
                        
                        console.log('Admin login location tracked:', locationData);
                        
                        // Send to Firestore if available
                        if (window.firebaseServices && window.firebaseServices.db) {
                            try {
                                const { db, doc, setDoc, serverTimestamp } = window.firebaseServices;
                                const locationId = `LOC-${Date.now()}-${Math.floor(Math.random() * 10000)}`;
                                await setDoc(doc(db, 'visitorLocations', locationId), {
                                    ...locationData,
                                    createdAt: serverTimestamp(),
                                    createdAtIso: new Date().toISOString()
                                });
                                console.log('Location saved to Firestore');
                            } catch (error) {
                                console.log('Failed to save location to Firestore:', error);
                            }
                        }
                    },
                    function(error) {
                        console.log('Location access denied:', error.message);
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }
        }

        // Track location on page load
        trackAdminLoginLocation();
    </script>
</body>
</html>
